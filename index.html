<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tv Shows</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="text-center text-capitalize">Tv shows</h1>
        </div>
    </header>

    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-4 mb-3">
                    <form action="#" class="form d-flex" id="genreform">
                        <select class="form-select" name="genre" id="genreSelect">
                            <option selected value="">--Genre--</option>
                            <option values="comedy">Comedy</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="family">Family</option>
                            <option value="sci-fi">Sci-fi</option>
                            <option value="mystery">Mystery</option>
                            <option value="mystery">Music</option>
                        </select>
                        <button class="btn btn-danger" id="genreBtn" data-sort="genre">Sort</button>
                    </form>
                </div>
                div class="col-4 mb-3 offset-4">
                    <form action="#" class="form d-flex" id="genreform">
                        <select class="form-select" name="genre" id="genreSelect">
                            <option selected value="">--Network--</option>
                            <option values="cartoon network">Cartoon</option>
                            <option value="pbs">PBS</option>
                            <option value="nickledeon">Nickeldeon</option>
                            <option value="disney">Disney</option>                        
                        <select>
                        <button class="btn btn-warning" id="genreBtn" data-sort="network">Sort</button>
                    </form>
                </div>
            </div>

            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="row"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
